<!DOCTYPE html>
</html>
<head>
        <title>Formulario</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style_form.css">
</head>
<body>
    <div>
        <header id="cabecera">
            <h1 class= "titulo"> ¿Hola, cómo estás?</h1>
        </header>
    </div>
    <nav class="barra_navegacion">
        <ul>
            <li class="item_nav"><a href="index.html">Inicio</a></li>
            <li class="item_nav"><a href="table.html">Tabla</a></li>
            <li class="item_nav"><a href="formulario.html">Formulario</a></li>
            <li class="item_nav"><a href="cal_edad.html">Edad</a></li>
        </ul>
    </nav>
    <form class= "formulario" action="">
        <div class="item_form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingrese el nombre...">
        </div>
        <div class="item_form">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Ingrese el correo...">
        </div>
        <div class="item_form">
            <label for="date">Fecha:</label>
            <input type="date" id="date">
        </div>
        <div class="item_form">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </div>
        <div class="item_form">
            <label for="adjunto">Archivo:</label>
            <input type="file" id="adjunto">
        </div>
        <div class="item_form comentario">
            <label for="des">Comentario:</label>
            <textarea name="des" id="des" cols="30" rows="5"></textarea>
        </div>
        <div class="item_form">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <footer class="pie">
        <div class="img_footer" style="background-image: url(C:\\Web\\paginas_1\\img\\new_paisaje2.jpg);">
            <p>Hola como estas</p>
        </div>
    </footer>
</body>
</html>
